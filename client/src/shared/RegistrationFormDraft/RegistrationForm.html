<!DOCTYPE html>
<html>
	<head>
		<title>Registration Page</title>
		<link rel="stylesheet" type="text/css" href="registration.css" />
		<script>
			function validate(){
				var nameValue =document.forms["form1"]["name"].value;
				var emailValue =document.forms["form1"]["email"].value;
				var passValue =document.forms["form1"]["password"].value;
				
				alert(passValue)
				if (passValue == null||passValue == "") {
					alert("The password field must be filled");
					return false
				}
				else if(passValue.length<6) {
					alert("Your password must be more than 6 characters long");
					return false
				}				
				alert(emailValue)
				if (emailValue==null||emailValue =="") {
					alert("The email field must be filled");
					return false
				}
				alert(nameValue)
				if (nameValue==null||nameValue =="") {
					alert("The name field must be filled");
					return false
				}
				else if(nameValue.length<5) {
					alert("The name must be more than 5 characters long");
					return false
				}		
			}			
		</script>
	</head>
	<body>
		<div id="wrapper">		
			<div id="sidebar">
				<div>
					<form  name="form1"  method="post" onsubmit="return validate()" method="post" >
						<table class="tablec" >
							<tr>
								<td><h1>Registration Form</h1></td>
							</tr>
							<tr>
								<td>Username:*</td>
							</tr>
							<tr class="inputrow">
								<td><input name = "name" type = "text" class="inputrow"  required/></td>
							</tr>
							<tr>
								<td>Email:*</td>
							</tr>
							<tr class="inputrow">
								<td><input name = "email" type = "email" class="inputrow"  required/></td>
							</tr>
							<tr>
								<td>Password:*</td>
							</tr>
							<tr class="inputrow">
								<td><input name = "password" type = "text" class="inputrow"  required/></td>
							</tr>
							<tr class="inputrow">
								<td><button class="buttonc" type="submit" value="Submit">Submit</button></td>
							</tr>
						</table>
					</form>	
				</div>
			</div>
		</div>    
	</body>
</html>
